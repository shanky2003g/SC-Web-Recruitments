<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NITK</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <h1 class="style">Provide your valuable feedback</h1>
    <div class="hero">
      <form action="" id="feedbackform">
        <!--<div class="alert">Your feedback is sent</div> -->
        <div class="inputrow">
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name">Your Name</label>
            <div id="nameError" class="invalid-feedback">
              Please enter your name.
            </div>
          </div>

          <div class="input-group">
            <input type="number" id="numbe" required />
            <label for="numbe">Registration.No</label>
          </div>
        </div>
        <div class="input-group">
          <input type="text" id="number" required />
          <label for="number">Phone.no</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" required pattern=".+@nitk.edu.in" />
          <label for="email"
            >Email id <span>(nitk edu email compulsory)</span></label
          >
        </div>
        <div class="input-group">
          <textarea required id="message" rows="10"></textarea>
          <label for="message">Type in your feedback</label>
        </div>
        <input
          class="btn btn-primary"
          type="submit"
          value="SUBMIT"
          id="submitBtn"
        />
      </form>
    </div>

    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase.js" defer></script>
  </body>
</html>
